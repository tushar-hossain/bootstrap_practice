<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS cdn link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- Checks and radios -->
    <h2 class="text-bg-secondary mt-2 text-center">Checks and radios</h2>

    <!-- Checks -->

    <div class="container">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="label1" id="label1">
            <label class="form-check-label" for="label1">Default checkbox</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="label1" id="label1">
            <label class="form-check-label" for="label1">Default checkbox</label>
        </div>
    </div><br>

    <!-- Indeterminate -->

    <div class="container">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" name="Indeterminate" id="Indeterminate">
            <label class="form-check-label" for="Indeterminate">Indeterminate checkbox</label>
        </div>
    </div><br>

    <!-- Radios -->

    <div class="container">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" id="radio">
            <label class="form-check-label" for="radio">Default radio</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio1" id="radio1">
            <label class="form-check-label" for="radio1">Default checked radio</label>
        </div>
    </div><br>

    <!-- Switches -->
    <div class="container">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="checkbox1" id="checkbox1">
            <label class="form-check-label" for="checkbox1">Default switch checkbox input</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="checkbox2" id="checkbox2" checked>
            <label class="form-check-label" for="checkbox2">Checked switch checkbox input</label>
        </div>
    </div><br>

    <!-- Reverse  -->
    <div class="container">
        <div class="form-check form-check-reverse">
            <input class="form-check-input" type="checkbox" name="checkbox9" id="checkbox9">
            <label class="form-check-label" for="checkbox9">Default switch checkbox input</label>
        </div>
        <div class="form-check form-switch form-check-reverse">
            <input class="form-check-input" type="checkbox" name="checkbox8" id="checkbox8">
            <label class="form-check-label" for="checkbox8">Checked switch checkbox input</label>
        </div>
    </div><br>













    <!-- JavaScript cdn link -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
