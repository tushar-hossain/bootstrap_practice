<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS cdn link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- Select -->
    <h2 class="text-bg-secondary mt-2 text-center">Select</h2>
    
    <div class="container">
        <label for="select">Select Your Option</label>
        <select class="form-select mt-2" name="select" id="select">
            <option value="Open this select menu" selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Foure</option>
            <option value="5">Five</option>
        </select>
    </div><br>

    <!-- Sizing -->

    <div class="container">
        <label for="select2">Select Your Option</label>
        <select class="form-select mt-2 form-select-lg" name="select2" id="select2">
            <option value="Open this select menu" selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Foure</option>
            <option value="5">Five</option>
        </select>
    </div><br>

    <!-- Sizing -->

    <div class="container">
        <label for="select3">Select Your Option</label>
        <select class="form-select mt-2 form-select-sm" name="select3" id="select3">
            <option value="Open this select menu" selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Foure</option>
            <option value="5">Five</option>
        </select>
    </div><br>

    <!-- multiple -->

    <div class="container">
        <label for="select4">Select Your Option</label>
        <select class="form-select mt-2 form-select-sm" multiple name="select4" id="select4">
            <option value="Open this select menu" selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Foure</option>
            <option value="5">Five</option>
        </select>
    </div><br>

    <!--  size -->

    <div class="container">
        <label for="select5">Select Your Option</label>
        <select class="form-select mt-2 form-select-sm" size="5" name="select5" id="select5">
            <option value="Open this select menu" selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Foure</option>
            <option value="5">Five</option>
        </select>
    </div><br>

    <!--  Disabled -->

    <div class="container">
        <label for="select6">Select Your Option</label>
        <select class="form-select mt-2 form-select-sm" disabled name="select6" id="select6">
            <option value="Open this select menu" selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Foure</option>
            <option value="5">Five</option>
        </select>
    </div><br>



    <!-- JavaScript cdn link -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
