<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS cdn link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- Floating labels -->
    <h2 class="text-bg-secondary mt-2 text-center">Floating labels</h2>

    <div class="container">
        <div class="form-floating mb-3">
            <input class="form-control" type="email" name="email" id="email" placeholder="fbdbfv">
            <label class="form-check-label mb-3" for="email">Email address</label>
        </div>
        <div class="form-floating">
            <input class="form-control" placeholder="chsbcjh" type="password" name="pass" id="pass">
            <label class="form-check-label" for="pass">Password</label>
        </div>
    </div><br>

    <!-- Textareas -->

    <div class="container">
        <form action="#" class="form-floating">
            <textarea class="form-control" name="text" id="text" rows="3"></textarea>
            <label class="form-check-label" for="text">Comments</label>
        </form>
    </div><br>

    <!-- Selects -->

    <div class="container">
        <form action="#" class="form-floating">
            <select class="form-select" name="" id="">
                <option value="Open this select menu">Open this select menu</option>
                <option value="One">One</option>
                <option value="Two">Two</option>
                <option value="Three">Three</option>
                <option value="Four">Four</option>
            </select>
            <label class="form-check-label" for="forms">Works with select</label>
        </form>
    </div><br>





    <br>
    <!-- JavaScript cdn link -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
