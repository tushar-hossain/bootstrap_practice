<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS cdn link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- forms -->
    <h2 class="text-bg-secondary mt-2 text-center">Forms</h2>
    
    <div class="container">
        <form action="#">
            <div>
                <label class="form-label" for="email">Email address</label>
                <input class="form-control" type="email" name="email" id="email">
                <p class="form-text">We'll never share your email with anyone else.</p>
            </div>
            <div>
                <label class="form-label" for="pass">Password</label>
                <input class="form-control" type="password" name="pass" id="pass">
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" name="box" id="box">
                <label class="form-check-label" for="box">Check me out</label>
            </div>
            <a class="btn btn-outline-primary mt-3" type="button" href="#">Submit</a>
        </form>
    </div><br>


    <!-- Disabled -->
    <fieldset disabled="disabled">
    <div class="container">
        <form action="#">
            <div>
                <label class="form-label" for="email1">Email address</label>
                <input class="form-control" type="email1" name="email" id="email1">
                <p class="form-text">We'll never share your email with anyone else.</p>
            </div>
            <div>
                <label class="form-label" for="pass1">Password</label>
                <input class="form-control" type="password" name="pass1" id="pass1">
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" name="box1" id="box1">
                <label class="form-check-label" for="box1">Check me out</label>
            </div>
            <a class="btn btn-outline-primary mt-3" type="button" href="#">Submit</a>
        </form>
    </div>
</fieldset><br>









    <!-- JavaScript cdn link -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
