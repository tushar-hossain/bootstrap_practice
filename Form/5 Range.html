<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS cdn link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- Range -->
    <h2 class="text-bg-secondary mt-2 text-center">Range</h2>

    <div class="container">
        <div>
            <label class="form-label" for="range">range</label>
            <input class="form-range" type="range" name="range" id="range">
        </div>
    </div><br>

    <!-- Min and max -->

    <div class="container">
        <div>
            <label class="form-label" for="range1">range</label>
            <input class="form-range" min="0" max="5" type="range" id="range1">
        </div>
    </div><br>

    <!-- Steps -->

    <div class="container">
        <div>
            <label class="form-label" for="range1">range</label>
            <input class="form-range" min="0" max="5" step="0.5" type="range" id="range1">
        </div>
    </div><br>






    <!-- JavaScript cdn link -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
