<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS cdn link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- Layout -->
    <h2 class="text-bg-secondary mt-2 text-center">Layout</h2>

    <!-- Form grid -->
    
    <div class="container">
        <form action="#">
            <div class="row ">
                <div class="col">
                    <input class="form-control" type="text" name="" id="" placeholder="First name">
                </div>
                <div class="col">
                    <input class="form-control" type="text" name="" id="" placeholder="Last name">
                </div>
            </div>
        </form>
    </div><br>

    <!-- Gutters -->

    <div class="container">
        <form action="#">
            <div class="row g-2">
                <div class="col">
                    <input class="form-control" type="text" name="" id="" placeholder="First name">
                </div>

                <div class="col">
                    <input class="form-control" type="text" name="" id="" placeholder="Last name">
                </div>
            </div>
        </form>
    </div><br>

    <div class="container">

        <form action="#">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label" for="email">Email address</label>
                    <input class="form-control" type="email" name="email" id="email">
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password">
                </div>            
                <div>
                    <label class="form-label" for="addrss">Address</label>
                    <input class="form-control" type="address" name="addrss" id="addrss" placeholder="1234 Main St">
                </div>
            </div>
    
            <div class="row gx-3 mt-3">
                <div class="col-md-6">
                    <label class="form-label" for="city">City</label>
                    <input class="form-control" type="text" name="city" id="city">
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="state">State</label>
                    <select class="form-control form-select" name="state" id="state">
                        <option value="Select your state" selected>Select your state</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="India">India</option>
                        <option value="China">China</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label" for="zip">Zip code</label>
                    <input class="form-control" type="text" name="zip" id="zip">
                </div>
            </div>
                
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" name="check" id="check">
                <label class="form-check-label" for="check">Check me out</label>
            </div>
            <div class="mt-3">
                <a class="btn btn-primary" href="#">Sign in</a>
            </div>
        </form>
    </div><br>





    <br>
    <!-- JavaScript cdn link -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
