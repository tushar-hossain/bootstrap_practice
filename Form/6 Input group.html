<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS cdn link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- Input group -->
    <h2 class="text-bg-secondary mt-2 text-center">Input group</h2>

    <div class="container d-grid gap-2">
        <div class="input-group">            
            <span class="input-group-text">@</span>
            <input class="form-control" type="text">
        </div>  

        <div class="input-group">
            <input class="form-control" type="text">
            <span class="input-group-text">@example.com</span>
        </div> 

        <div class="input-group">
            <span class="input-group-text">https://example.com/users/</span>
            <input class="form-control" type="text">
        </div>  
        
        <div class="input-group">
            <span class="input-group-text">$</span>
            <input class="form-control" type="text">
            <span class="input-group-text">.00</span>
        </div>

        <div class="input-group">
            <input class="form-control" type="text" placeholder="Username">
            <span class="input-group-text">@</span>
            <input class="form-control" type="text" placeholder="Server">
        </div>
        <div class="input-group input-group-lg">
            <span class="input-group-text">With textarea</span>
            <input class="form-control" type="text" placeholder="Username">
        </div>
    </div><br>

    <!-- Checkboxes and radios -->

    <div class="container">
        <div class="input-group">
            <span class="input-group-text"><input class="form-check-input" type="checkbox"></span>
            <input class="form-control" type="text">
        </div>
        <div class="input-group mt-3">
            <span class="input-group-text">
                <input class="form-check-input" type="radio">
            </span>
            <input class="form-control" type="text">
        </div>
    </div><br>

    <!-- Button addons -->

    <div class="container">
        <div class="input-group">
            <button class="btn btn-outline-secondary">Button</button>
            <input class="form-control" type="text">
        </div>

        <div class="input-group mt-3">
            <button class="btn btn-outline-secondary">Button</button>
            <button class="btn btn-outline-secondary">Button</button>
            <input class="form-control" type="text">
        </div>
    </div>


    


    <br>
    <!-- JavaScript cdn link -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
