<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Css Cdn -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <!-- Stacks -->
    <h1 class="mb-2 bg-secondary text-white text-center">Stacks</h1>
    
    
    <h1 class="mb-2 bg-secondary text-white text-center">Vertical stacks</h1>
    
    <div class="container">
        <div class="bg-danger p-2 vstack gap-3">
            <span class="bg-primary">box 1</span>
            <span class="bg-success">box 2</span>
            <span class="bg-info">box 3</span>
        </div>
    </div><br>



    <h1 class="mb-2 bg-secondary text-white text-center">Horizontal stacks</h1>

    <div class="container">
        <div class="bg-danger p-2 hstack gap-5">
            <span class="bg-primary">box 1</span>
            <span class="bg-success">box 2</span>
            <span class="bg-info">box 3</span>
        </div>
    </div><br>

    <div class="container">
        <div class="bg-danger p-2 hstack gap-2">
            <span class="bg-primary">box 1</span>
            <span class="bg-success ms-auto">box 2</span>
            <span class="vr"></span>
            <span class="bg-info">box 3</span>
        </div>
    </div><br>


    <h1 class="mb-2 bg-secondary text-white text-center">stack buttons</h1>

    <div class="container">
        <button class="btn btn-secondary">Save changes</button>
        <button class="btn btn-outline-secondary border border-secondary border-2">Cancel</button>
    </div><br>


    <div class="container">
        <div class="bg-light p-2 hstack gap-2">          
            <input class="form-control " type="text" placeholder="Add your item here.....">
            <button class="btn btn-secondary ms-auto">Submit</button>
            <div class="vr"></div>
            <button class="btn btn-outline-danger">Reset</button>
        </div>
    </div>






    <br>
    <!-- JavaScript Cdn -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
