<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <!--screen size -->
    <h1 class="container text-center bg-danger">screen size</h1>

    <h1 class="container bg-success d-sm-none">small device</h1>
    <h1 class="container bg-info d-lg-none">large device</h1>
    <h1 class="container bg-warning d-md-none">medium device</h1>
    <h1 class="container bg-primary d-xl-none">extra lerge device world!</h1>
    <h1 class="container bg-secondary d-xxl-none">over large device</h1>
    
    <!--Display print -->
    <h1 class="container text-center bg-danger">Display print</h1>
    
    <h1 class="container bg-info d-print-none">print</h1>
    <h1 class="container bg-info d-print-inline">print</h1>
<br>
    <div class="container d-print-flex">
        <div><h1 class="bg-info">print</h1></div>
        <div><h1 class="bg-warning">print</h1></div>

    </div>


    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
