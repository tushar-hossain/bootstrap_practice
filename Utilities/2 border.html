<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        .bbbbb1{
            width: 50px;
            height: 50px;  
            margin-top: 10px;
            background-color:#eee;
        }
    </style>
</head>
<body>
    
    <!-- Border Additive -->
    <h1 class="container text-center bg-danger">Border Additive</h1>
    
    <div class="bbbbb1 container border "></div>
    <div class="bbbbb1 container border-top "></div>
    <div class="bbbbb1 container border-start "></div>
    <div class="bbbbb1 container border-end "></div>
    <div class="bbbbb1 container border-bottom "></div>
    <br>
    <!-- Border Subtractive -->
    <h1 class="container text-center bg-warning">Border Subtractive</h1>

    <div class="bbbbb1 container border "></div>
    <div class="bbbbb1 container border border-top-0"></div>
    <div class="bbbbb1 container border border-start-0"></div>
    <div class="bbbbb1 container border border-end-0"></div>
    <div class="bbbbb1 container border border-bottom-0"></div>
    <br>

    <!-- Border color -->
    <h1 class="container text-center bg-success">Border Color</h1>
    <div class="bbbbb1 container border border-primary"></div>
    <div class="bbbbb1 container border border-danger"></div>
    <div class="bbbbb1 container border border-top-0 border-danger"></div>
    <div class="bbbbb1 container border border-bottom-0 border-top-0 border-danger"></div> 
    <br>
    <!-- Border Width -->
    <h1 class="container text-center bg-success">Border Width</h1>
    
    <div class="bbbbb1 container border border-1 border-danger"></div>
    <div class="bbbbb1 container border border-2 border-danger"></div>
    <div class="bbbbb1 container border border-3 border-danger"></div>
    <div class="bbbbb1 container border border-4 border-danger"></div>
    <div class="bbbbb1 container border border-5 border-danger"></div>
    <br>

    <!-- Border Radius Sizes-->
    <h1 class="container text-center bg-success">Border Radius Sizes</h1>

    <div class="bbbbb1 container border rounded-0 border-danger"></div>
    <div class="bbbbb1 container border rounded-1 border-danger"></div>
    <div class="bbbbb1 container border rounded-2 border-danger"></div>
    <div class="bbbbb1 container border rounded-3 border-danger"></div>
    <br>

    <!-- Border Radius -->
    <h1 class="container text-center bg-success">Border Radius</h1>

    <div class="bbbbb1 container border rounded border-danger"></div>
    <div class="bbbbb1 container border rounded-top border-danger"></div>
    <div class="bbbbb1 container border rounded-start border-danger"></div>
    <div class="bbbbb1 container border rounded-end border-danger"></div>
    <div class="bbbbb1 container border rounded-bottom border-danger"></div>
    <div class="bbbbb1 container border rounded-circle border-danger"></div>
    <div class="bbbbb1 container border rounded-pill border-danger"></div> <br>

    <!-- Border image -->
    <h1 class="container text-center bg-success">Border image</h1>

     <center><img class="bbbbb1 rounded-circle" src="./tree-736885__480.jpg"></center>
     <br>
     <!-- Border Opacity -->
    <h1 class="container text-center bg-success">Border Opacity</h1>

    <div class="container border border-danger">Lorem ipsum dolor sit amet.</div>
    <br>
    <span class="border border-primary border-opacity-75" >Lorem ipsum dolor sit amet.</span>
    <br>
    





    <br>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
