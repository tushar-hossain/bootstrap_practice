    <!-- Arrange elements -->
    <h1 class="container text-center bg-secondary mt-1">Arrange elements</h1>
    <div class="container position-relative" style="width: 400px; height: 200px; background-color: #e6e7e9;">
        <div class="rounded-2 position-absolute top-0 start-0" style="width: 50px; height: 50px; background-color: black;"></div>
        <div class="rounded-2 position-absolute top-0 end-0" style="width: 50px; height: 50px; background-color: black;"></div>
        <div class="rounded-2 position-absolute bottom-0 start-0" style="width: 50px; height: 50px; background-color: black;"></div>
        <div class="rounded-2 position-absolute bottom-0 end-0" style="width: 50px; height: 50px; background-color: black;"></div>
        <div class="rounded-2 position-absolute top-50 start-50" style="width: 50px; height: 50px; background-color: black;"></div>
        <div class="rounded-2 position-absolute bottom-50 end-50" style="width: 50px; height: 50px; background-color: black;"></div>
    </div>
    <!-- Center elements -->
    <h1 class="container text-center bg-secondary mb-5 mt-2">Center elements</h1>
    <div class="container position-relative" style="width: 400px; height: 200px; background-color: #e6e7e9;">
        <div class="rounded-2 position-absolute start-0 translate-middle" style="width: 50px; height: 50px; background-color: black;"></div>
        <div class="rounded-2 position-absolute start-50 translate-middle" style="width: 50px; height: 50px; background-color: black;"></div>
        <div class="rounded-2 position-absolute start-100 translate-middle" style="width: 50px; height: 50px; background-color: black;"></div>
        <div class="rounded-2 position-absolute top-50 translate-middle" style="width: 50px; height: 50px; background-color: black;"></div>
        <div class="rounded-2 position-absolute start-50 top-50 translate-middle" style="width: 50px; height: 50px; background-color: black;"></div> 
        <div class="rounded-2 position-absolute start-100 top-50 translate-middle" style="width: 50px; height: 50px; background-color: black;"></div>
        <div class="rounded-2 position-absolute top-100  start-0 translate-middle" style="width: 50px; height: 50px; background-color: black;"></div>
        <div class="rounded-2 position-absolute top-100  start-50 translate-middle" style="width: 50px; height: 50px; background-color: black;"></div>
        <div class="rounded-2 position-absolute top-100  start-100 translate-middle" style="width: 50px; height: 50px; background-color: black;"></div>
    </div><br>
    <!-- translate-middle-x -->
    <h1 class="container text-center bg-secondary mb-5 mt-2">translate-middle-x</h1>
    <div class="container mt-5 position-relative" style="width: 400px; height: 250px; background-color: #e6e7e9;">
        <div class="rounded-2 position-absolute start-0 " style="width: 50px; height: 50px; background-color: black;"></div>
        <div class="rounded-2 position-absolute start-50 translate-middle-x" style="width: 50px; height: 50px; background-color: black;"></div>
        <div class="rounded-2 position-absolute end-0" style="width: 50px; height: 50px; background-color: black;"></div>
        <div class="rounded-2 position-absolute top-50 start-0" style="width: 50px; height: 50px; background-color: black;"></div>
        <div class="rounded-2 position-absolute start-50 top-50 translate-middle-x" style="width: 50px; height: 50px; background-color: black;"></div> 
        <div class="rounded-2 position-absolute top-50 end-0" style="width: 50px; height: 50px; background-color: black;"></div>
        <div class="rounded-2 position-absolute bottom-0  start-0" style="width: 50px; height: 50px; background-color: black;"></div>
        <div class="rounded-2 position-absolute bottom-0  start-50 translate-middle-x" style="width: 50px; height: 50px; background-color: black;"></div>
        <div class="rounded-2 position-absolute bottom-0 end-0" style="width: 50px; height: 50px; background-color: black;"></div>
    </div>
