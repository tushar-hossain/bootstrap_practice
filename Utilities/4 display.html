<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <!-- Display -->
    <h1 class="container text-center bg-danger">Display</h1>
    <!-- display inline -->
    <div class="container">
        <span class="bg-warning d-block">this is world!</span>
    </div>
    <!-- display block -->
    <div class="bg-danger d-inline">
        display block
    </div>
    <!-- display none -->
    <div class="bg-warning d-none">display none</div>
    <!-- display inline-block -->
    <div class="container">
        <p class="d-inline-block bg-warning">display</p>
        <p class="d-inline-block bg-danger">block</p>
    </div>
    <!-- display flex -->
    <div class="container d-flex">   <!-- d-inline-flex -->
        <div class="bg-danger">Div-1</div>
        <div class="bg-warning">Div-2</div>
        <div class="bg-success">Div-3</div>
        <div class="bg-primary">Div-4</div>
        <div class="bg-secondary">Div-5</div>
    </div>


    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
