<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!--Float-->
    <h1 class="container text-center bg-danger mt-1">Float</h1>
    <div class="container">
        <p class="bg-primary float-end">Box 1</p>
        <p class="bg-danger float-start">Box 2</p>
        <p class="bg-secondary float-none">Box 3</p>
    </div><br>
    <!--Float responsive-->
    <div class="container">
        <p class="bg-primary">Box 1</p><br>
        <p class="bg-danger float-sm-end">Box 2</p><br>
        <p class="bg-secondary float-md-end">Box 3</p>
    </div>
        





    <br>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
