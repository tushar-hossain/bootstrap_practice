<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <!-- Dropdowns -->
    <h1 class="bg-secondary text-center text-white p-2 mt-2">Dropdowns</h1>
    

    <!-- Single button -->
    <div class="container">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Droupdown Butoon</button>
            <ul class="dropdown-menu">
                <li class="dropdown-item">Active</li>
                <li class="dropdown-item">Another</li>
                <li class="dropdown-item">Something</li>
            </ul>
        </div>
    </div><br>

    <!-- link button -->
    <div class="container">
        <div class="dropdown-center">
            <button class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">Droupdown Butoon</button>
            <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="#">Active</a></li>
                <li><a class="dropdown-item" href="#">Another</a></li>
                <li><a class="dropdown-item" href="#">Something</a></li>
            </ul>
        </div>
    </div><br>

    <!-- link button -->
    <div class="container">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Droupdown Butoon</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Active</a></li>
                <li><a class="dropdown-item" href="#">Another</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something</a></li>
            </ul>
        </div>
    </div><br>
    

    <div class="container">
      <div class="dropdown">
        <a class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" href="#">Click Me</a>
        <ul class="dropdown-menu">
          <li class="dropdown-item">Web Design</li>
          <li class="dropdown-item">Web Development</li>
          <li class="dropdown-item">Graphic Design</li>
          <li class="dropdown-item">Animation</li>
        </ul>
      </div>
    </div>
    


    <!-- Forms -->

    <div class="dropdown-menu">
        <form class="px-4 py-3">
          <div class="mb-3">
            <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                Remember me
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">New around here? Sign up</a>
        <a class="dropdown-item" href="#">Forgot password?</a>
      </div>





















    <br>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
